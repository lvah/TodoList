<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/font.css">
    <link rel="stylesheet" href="./static/css/xadmin.css ">
    <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css">

    <link rel="stylesheet" href="./static/css/login.css ">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://www.layuicdn.com/layui-v2.5.3/layui.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">


<div class="login layui-anim layui-anim-up">
    <div class="title">任务清单系统注册</div>
    <div id="darkbannerwrap"></div>
    <p style="color: red">[]</p>

    <form method="post" class="layui-form" action="/register/">
        <input id="csrf_token" name="csrf_token" type="hidden" value="ImQ3OWZlMmYzNjNiMzRhMzI1Y2Q2NmY2ZTJlODJlZGRlNmM2ZDc1MGYi.XmScEg.PbcmAeMX-sMp89qhe-3W_LiSyM4">
        <input class="layui-input" id="email" lay-verify="required" name="email" placeholder="电子邮箱" required type="text" value="">
        <p class="error"></p>
        
        
        <hr class="hr15">


        <input class="layui-input" id="username" lay-verify="required" name="username" placeholder="用户名" required type="text" value="">
        <p class="error"></p>
        
        
        <hr class="hr15">


        <input class="layui-input" id="password" lay-verify="required" name="password" placeholder="密码" required type="password" value="">
        <p class="error"></p>
        
        
        <hr class="hr15">

        <input class="layui-input" id="repassword" lay-verify="required" name="repassword" placeholder="确认密码" required type="password" value="">
        <p class="error"></p>
        
        
        <hr class="hr15">

        <input id="submit" name="submit" type="submit" value="注册">
        
        <hr class="hr20">
    </form>
</div>


</body>
</html>
